<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    
    <body>

        <textarea placeholder="TEXT AREA"></textarea>


    <button class="first_line" id="first_element">1</button>
    <button class="first_line">2</button>
    <button class="first_line">3</button>
    <button class="first_line"">4</button>
    <button class="first_line"">5</button>
    <button class="first_line">6</button>
    <button class="first_line">7</button>
    <button class="first_line">8</button>
    <button class="first_line">9</button>
    <button class="first_line">0</button>
    <button id="backspace">backspace</button>
    

    <button class="letters" id="second_element">q</button>
    <button class="second_line">w</button>
    <button class="second_line">e</button>
    <button class="second_line">r</button>
    <button class="second_line">t</button>
    <button class="second_line">y</button>
    <button class="second_line">u</button>
    <button class="second_line">i</button>
    <button class="second_line">o</button>

    <button class="third_line">d</button>
    <button class="third_line">f</button>

    <button class="third_line">k</button>
    <button class="third_line">l</button>

    <button class="fourth_line">v</button>
    <button class="fourth_line">b</button>

    <button class="fourth_line">m</button>
    <button class="fourth_line">-</button>
    <button class="fourth_line">_</button>
    <button id="shift" class="fourth_line">shift</button>


    <button id="space" class="fifth_line">space</button>
    <button id="enter" class="fifth_line">enter</button>

</html>
